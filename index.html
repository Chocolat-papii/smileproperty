<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Property - Launching Soon</title>
    <style>
        body {
            background-color: #F2E9E0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
        }

        .fluid {
            margin: 0 auto;
        }

        img {
            height: 80px;
            border-radius: 25px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1eb4d6;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
            color: #e63612;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.3);
            }
        }

        footer {
            position: absolute;
            bottom: 0;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="insides">
            <Div>
                <img class="fluid" src="https://i.ibb.co/0pBP0Hyj/smile-prop-icon.png" alt="">
            </Div>
            <h1>Smile Property Website <br>Launching Soon!</h1>
            <div class="timer" id="countdown">00:00:00</div>
        </div>
    </div>


    <footer>
        <p>&#169;Smile Property 2025. All rights reserved.</p>
    </footer>

    <script>
        function startCountdown(targetDate) {
            const timerElement = document.getElementById("countdown");
            
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                
                if (timeLeft > 0) {
                    let hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                    let minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                    let seconds = Math.floor((timeLeft / 1000) % 60);
                    let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    
                    timerElement.textContent =
                        String(days).padStart(2, '0') + "d " +
                        String(hours).padStart(2, '0') + ":" +
                        String(minutes).padStart(2, '0') + ":" +
                        String(seconds).padStart(2, '0') ;
                    
                    setTimeout(updateTimer, 1000);
                } else {
                    timerElement.textContent = "00d 00:00:00";
                }
            }
            updateTimer();
        }

        const launchDate = new Date("2025-04-01T00:00:00").getTime(); // Set target launch date
        startCountdown(launchDate);
    </script>
</body>
</html>
